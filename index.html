<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch a Sketch | The Odin Project</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="app">
			<section class="etch-sketch">
				<div class="etch-sketch__frame">
					<h1 class="etch-sketch__title">Etch a Sketch</h1>
					<div class="etch-sketch__screen">
						<!-- the pixels are generated dynamically here -->
					</div>
				</div>

				<div class="controls">
					<div class="controls__section controls__section--movement">
						<button id="movementMode" type="button">Mode</button>
					</div>
					<div class="controls__section controls__section--colors">
						<button id="colorMode" type="button">Rainbow</button>
					</div>
					<div class="controls__section controls__section--actions">
						<button id="clear" type="button">Clear</button>
					</div>
				</div>
			</section>

			<footer class="app__footer">
				<p class="footer__text">
					Coded by
					<a
						href="https://github.com/gvillarroel-dev"
						target="_blank"
						rel="noopener noreferrer"
						class="footer__link"
						>Villarroel Giuliana
					</a>
					| A project from
					<a
						href="https://www.theodinproject.com"
						target="_blank"
						rel="noopener noreferrer"
						class="footer__link"
						>The Odin Project
					</a>
				</p>
			</footer>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
