<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch a Sketch | The Odin Project</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="app">
			<header class="app__header">
				<h1 class="app__title">Etch A Sketch</h1>
				<section class="app__controls">
					<div class="controls">
					<div class="controls__section controls__section--movement">
						<button id="changeSize" type="button">Change Size</button>
					</div>
					<div class="controls__section controls__section--colors">
						<input id="colorPicker" type="color"></input>
					</div>
					<div class="controls__section controls__section--actions">
						<button id="darkenButton" type="button">Darken</button>
					</div>
					<div class="controls__section controls__section--actions">
						<button id="rainbowButton" type="button">Rainbow</button>
					</div>
					<div class="controls__section controls__section--actions">
						<button id="clear" type="button">Clear</button>
					</div>
				</div>
				</section>
			</header>

			<section class="etch-sketch">
				<div class="etch-sketch__frame">
					<div class="etch-sketch__screen">
						<!-- the pixels are generated dynamically here -->
					</div>
				</div>
			</section>

			<footer class="app__footer">
				<p class="footer__text">
					Coded by
					<a
						href="https://github.com/gvillarroel-dev"
						target="_blank"
						rel="noopener noreferrer"
						class="footer__link"
						>Villarroel Giuliana
					</a>
					| A project from
					<a
						href="https://www.theodinproject.com"
						target="_blank"
						rel="noopener noreferrer"
						class="footer__link"
						>The Odin Project
					</a>
				</p>
			</footer>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
